name: SSB_EN
on: 
  workflow_dispatch:
  workflow_run:
    workflows: [SSB]
    types:
      - completed
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: üíø Install Requirements
        run: pip install -r requirements.txt
      - name: üç≥ Update SSB Jobs
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_jobs.py
      - name: üç≥ Update SSB Vacancies
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_vacancies.py
      - name: üç≥ Update SSB Unemployment
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_unemployment.py
      - name: üç≥ Update SSB Employment
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_employment.py
      - name: üç≥ Update SSB Working time
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_working_time.py
      - name: üç≥ Update SSB Productivity
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_productivity.py
      - name: üç≥ Update SSB Unions and Employers
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_unions_employers.py
      - name: üç≥ Update SSB Earnings and Wages
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_EN_wages.py
      - name: üöÄ Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push
