name: SSB LÃ¸nn
on: 
  workflow_dispatch:
  schedule:
    - cron: "5 7 * * *"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ½ï¸ Get working copy
        uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: ğŸ’¿ Install Requirements
        run: pip install -r requirements.txt
      - name: ğŸŒ SetLocale
        run: |
          sudo locale-gen nb_NO
      - name: ğŸ³ Update SSB LÃ¸nn
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_lonn.py
      - name: ğŸš€ Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push