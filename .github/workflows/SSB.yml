name: SSB
on: 
  workflow_dispatch:
  schedule:
    - cron: "5 6 * * *"
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: üçΩÔ∏è Get working copy
        uses: actions/checkout@main
        with:
          fetch-depth: 1
      - name: üêç Set up Python 3.10
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: üíø Install Requirements
        run: pip install -r requirements.txt
      - name: üåç SetLocale
        run: |
          sudo locale-gen nb_NO
      - name: üç≥ Update SSB ledige stillinger
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_ledige_stillinger.py
      - name: üç≥ Update SSB jobber
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_jobber.py
      - name: üç≥ Update SSB sysselsatte
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_sysselsatte.py
      - name: üç≥ Update SSB produktivitet
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_produktivitet.py
      - name: üç≥ Update SSB organisasjonsgrad
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_organisasjonsgrad.py
      - name: üç≥ Update SSB arbeidsledige
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_arbeidsledige.py
      - name: üç≥ Update SSB L√∏nn
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_lonn.py
      - name: üç≥ Update SSB Arbeidstid
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_arbeidstid.py
      - name: üç≥ Update SSB Livslang Laering
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_livslang_laring.py
      - name: üç≥ Update SSB Prognoser
        if: always()
        env: 
          DW_TOKEN: ${{ secrets.DW_TOKEN }}
        run: python SSB_prognoser.py
      - name: üöÄ Commit and push if it changed
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push